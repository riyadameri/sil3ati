

<div class="all_products">
  <div class="products"  *ngFor="let products of products">
    <div class="card-image">
        <img [src]="'http://localhost:3000/Produploads/'+products.image.substring(24)" alt="product">
    </div>
    <div class="card-info">
        <h2>{{products.name}}</h2>
        <p class="quantity">{{products.quantity}} piece on box</p>
        <p class="prix">{{products.price}} Dz</p>
        <p class="categ">{{products.category}}</p>
    </div>
    <button class="edit_btn" [routerLink]="['/edit']">Edit</button>
  </div> 

</div>
